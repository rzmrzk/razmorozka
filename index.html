<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Razmorozka</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      width: 100%;
      padding: 40px 20px;
    }
    .content {
      max-width: 600px;
    }
    header img {
      height: 30px;
      margin-bottom: 20px;
    }
    .tagline {
      display: inline-block;
      border: 2px solid #31C100;
      color: #31C100;
      border-radius: 20px;
      padding: 5px 16px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .main-text {
      font-size: 44px;
      font-weight: 700;
      margin: 20px 0;
      line-height: 1.2;
    }
    .sub-text {
      font-size: 20px;
      margin: 20px 0;
    }
    .green-text {
      color: #31C100;
      font-weight: 600;
    }
    .btn {
      background: #31C100;
      color: white;
      padding: 18px 40px;
      font-weight: 600;
      border-radius: 40px;
      border: 2px solid #31C100;
      text-align: center;
      font-size: 16px;
      display: inline-block;
      text-decoration: none;
      margin-top: 40px;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: white;
      color: #31C100;
    }
    .illustration img {
      max-width: 100%;
      height: auto;
    }
    @media (max-width: 1024px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .illustration {
        margin-top: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="content">
      <header>
        <a href="#"><img src="https://iimg.su/s/11/hULEtiprhiiIJGZx5Fv9ODJHK6vGYU00gQVC1WOK.png" alt="Razmorozka logo"></a>
      </header>

      <div class="tagline">Мы не ждем, а вместе действуем!</div>

      <div class="main-text">
        ВЕРНИТЕ СВОИ АКТИВЫ<br>ИЗ EUROCLEAR
      </div>

      <div class="sub-text">
        С 2023 года наши клиенты получили более
        <span class="green-text">100 лицензий</span> на разморозку и
        успешно выводят средства на <span class="green-text">счета в ЕС</span>
      </div>

      <a class="btn" href="https://t.me/+PZC7ITpF6AY5ZmY0" target="_blank">БЕСПЛАТНАЯ КОНСУЛЬТАЦИЯ В НАШЕМ СООБЩЕСТВЕ</a>
    </div>

    <div class="illustration">
      <a href="https://t.me/razmorozkacom">
        <img src="https://iimg.su/s/11/66otlTOYrr7EObz0IcnwjcNLUd9Xsu0H59TPq4kR.png" alt="Иллюстрация">
      </a>
    </div>
  </div>
</body>
</html>
