<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Razmorozka</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #000;
      color: #f2f2f2;
      line-height: 1.5;
      font-size: 16px;
      overflow-x: hidden;
      position: relative;
    }

    /* Зелёные мягкие тени на фоне */
    body::before,
    body::after {
      content: "";
      position: fixed;
      width: 800px;
      height: 800px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(40, 167, 69, 0.12) 0%, transparent 70%);
      z-index: 0;
      pointer-events: none;
    }
    body::before {
      top: -200px;
      left: -200px;
    }
    body::after {
      bottom: -200px;
      right: -200px;
    }

    header {
      background: transparent;
      padding: 20px 20px 10px;
      text-align: center;
      font-size: 28px;
      font-weight: 700;
      color: #ffffff;
      z-index: 2;
      position: relative;
    }

    .hero {
      background: transparent;
      text-align: center;
      padding: 60px 20px 40px;
      position: relative;
      z-index: 2;
    }
    .hero h2 {
      font-size: 40px;
      font-weight: 700;
      color: #28a745;
      margin: 0 0 20px;
    }
    .hero p {
      max-width: 600px;
      margin: 0 auto 30px;
      color: #cccccc;
      font-size: 18px;
    }

    .btn {
      display: inline-block;
      padding: 16px 32px;
      background: #28a745;
      color: #ffffff;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
      margin: 40px auto;
    }
    .btn:hover {
      background: #ffffff;
      color: #28a745;
      border: 2px solid #28a745;
    }

    .section {
      padding: 20px 20px 60px;
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
    }

    .section h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 20px;
      text-align: center;
      color: #ffffff;
    }

    .about {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .about img {
      border-radius: 50%;
      width: 200px;
      height: 200px;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
    }

    .about-text {
      max-width: 600px;
    }

    .about-text p {
      margin-bottom: 12px;
      font-size: 17px;
      color: #e0e0e0;
    }

    .about-text span {
      color: #28a745;
      font-weight: 600;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 40px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.2);
      transition: all 0.3s ease;
      color: #ffffff;
    }
    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(40, 167, 69, 0.4);
    }
    .feature-card img {
      width: 60px;
      margin-bottom: 20px;
    }
    .feature-card h3 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #28a745;
    }
    .feature-card p {
      color: #cccccc;
    }

    /* Отзывы */
    .testimonial-card {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(40, 167, 69, 0.4);
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 600px;
      margin: 0 auto;
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 18px;
      color: #ffffff;
      min-height: 220px;
    }

    .testimonial-card p {
      margin-bottom: 20px;
      font-style: italic;
      line-height: 1.6;
    }
    .testimonial-card span {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #28a745;
    }

      background: rgba(255, 255, 255, 0.05);
      padding: 40px 20px;
      text-align: center;
      color: #888888;
      font-size: 14px;
